<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="title-row">Jeopardy!</div>
        <div id="score">Your Score: $0</div>
        <div id="game-row">
            <div id="left">
            </div>
            <div id="middle">
                <div class="row 1">
                    <div class="box one">category</div>
                    <div class="box two">category</div>
                    <div class="box three">category</div>
                    <div class="box four">category</div>
                    <div class="box five">category</div>
                </div>
                <div class="row 2">
                    <div class="box one">$100</div>
                    <div class="box two">$100</div>
                    <div class="box three">$100</div>
                    <div class="box four">$100</div>
                    <div class="box five">$100</div>
                </div>
                <div class="row 3">
                    <div class="box one">$200</div>
                    <div class="box two">$200</div>
                    <div class="box three">$200</div>
                    <div class="box four">$200</div>
                    <div class="box five">$200</div>
                </div>
                <div class="row 4">
                    <div class="box one">$400</div>
                    <div class="box two">$400</div>
                    <div class="box three">$400</div>
                    <div class="box four">$400</div>
                    <div class="box five">$400</div>
                </div>
                <div class="row 5">
                    <div class="box one">$600</div>
                    <div class="box two">$600</div>
                    <div class="box three">$600</div>
                    <div class="box four">$600</div>
                    <div class="box five">$600</div>
                </div>
                <div class="row 5">
                    <div class="box one">$800</div>
                    <div class="box two">$800</div>
                    <div class="box three">$800</div>
                    <div class="box four">$800</div>
                    <div class="box five">$800</div>
                </div>
            </div>
            <div id="right">                
            </div>
        </div>
        <div id="question-row"></div>
        <div id="answer-container">
            <label for="answer-row">Answer:</label>
            <input type="text" id="answer-row"></input>
            <button>Submit</button>
        </div>
    </div>
    <script src="jeopardy.json"></script>
    <script src="main.js"></script>
</body>
</html>
